<div class="container">
  <div class="jumbotron">
      <app-progresso [progresso]="cont"></app-progresso>
      <br>
      <form>
          <div class="form-group">
              <label for="nome">Nome: </label>
              <input type="text" class="form-control" id="nome" (input)="atualizaCurso($event)" placeholder="Escreva o nome do Curso">

          </div>
          <div class="form-group">
              <label for="email">Disciplina: </label>
              <input type="email" class="form-control" id="email" (input)="atualizaCurso($event)" placeholder="Insira o nome da Disciplina">

          </div>
          <div class="form-group">
              <label for="ch">Carga Horária</label>
              <input type="text" class="form-control" id="ch" (input)="atualizaCurso($event)" placeholder="Carga horária">
          </div>
          <label >Tipo: </label>
          <div class="form-check rb" (input)="atualizaCurso($event)">
              <input class="form-check-input" type="radio" name="exampleRadios" id="rb1" value="EAD">
              <label class="form-check-label" for="exampleRadios1">
                  EAD
              </label>
          </div>
          
          <div class="form-check rb" (input)="atualizaCurso($event)">
              <input class="form-check-input" type="radio" name="exampleRadios" id="rb2" value="Presencial">
              <label class="form-check-label" for="exampleRadios2">
                  Presencial
              </label>
          </div>
          <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-secondary" (click)="salvarCurso()">Enviar</button>
          </div>


      </form>

  </div>
</div>
